<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>task4</title>
</head>
<body>
    <a href="lab11.html">Назад</a>
    <form>
        <label for="username">Логін:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" pattern=".{8,}" required>
        <br>
        <button type="submit">Submit</button>
      </form>
      <hr>
      <p>Приклад :first-child </p>
      <div class="container">
        <p>Перший параграф</p>
        <p>Другий параграф</p>
        <p>Третій параграф</p>
      </div>
      <hr>
      <p>Приклад :nth-of-type(n)</p>
      <div class="new-container">
        <p>Перший параграф</p>
        <p>Другий параграф</p>
        <p>Третій параграф</p>
      </div>
      <hr>
      <p>Приклад :checked</p>
      <label for="checkbox">Виберіть мене:</label>
      <input type="checkbox" id="checkbox" name="checkbox">
    
      <label for="radio">Виберіть мене:</label>
      <input type="radio" id="radio" name="radio">


    
</body>
</html>
